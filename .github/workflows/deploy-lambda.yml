name: Deploy AWS Lambda with Terraform

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.18"

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.0"

    - name: Build Go binary for Lambda
      run: |
        GOARCH=amd64 GOOS=linux go build -o bootstrap main.go
        zip terraform/lambda.zip bootstrap

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Initialize Terraform
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init

    - name: Apply Terraform Plan
      env:
        AWS_REGION: "ap-south-1"
        TF_VAR_smtp_email: ${{ secrets.SMTP_EMAIL }}       # Secret for email
        TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }} # Secret for password
        TF_VAR_aws_region: "ap-south-1"
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform apply -auto-approve

    - name: Cleanup build artifacts
      run: rm -f terraform/lambda.zip main
